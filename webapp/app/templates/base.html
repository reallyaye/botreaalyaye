<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моё фитнес-приложение{% endblock %}</title>
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/forms.css">
    <link rel="stylesheet" href="/static/profile.css">

</head>
<body>
    <header>
        <nav>
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Главная</a>
            {% if is_authenticated %}
                <a href="/profile/" {% if request.url.path == "/profile/" %}class="active"{% endif %}>Профиль</a>
                <a href="/dashboard/" {% if request.url.path == "/dashboard/" %}class="active"{% endif %}>Панель</a>
                <a href="/workouts/" {% if request.url.path == "/workouts/" %}class="active"{% endif %}>Тренировки</a>
                <a href="/stats/" {% if request.url.path == "/stats/" %}class="active"{% endif %}>Статистика</a>
                <form action="/logout" method="post" style="display:inline">
                    <button type="submit">Выйти</button>
                </form>
            {% else %}
                <a href="/login" {% if request.url.path == "/login" %}class="active"{% endif %}>Войти</a>
                <a href="/register" {% if request.url.path == "/register" %}class="active"{% endif %}>Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 Моё фитнес-приложение</p>
    </footer>
