{% extends "base.html" %}
{% block title %}Добавить цель{% endblock %}
{% block content %}
    <div class="welcome-section">
        <h1 class="welcome-title">
            <i class="fas fa-flag-checkered"></i> Добавить новую цель для {{ username }}
        </h1>
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <div class="activity-section">
        <h2 class="section-title"><i class="fas fa-plus-circle"></i> Установить цель</h2>
        <form method="post" action="/goals/add" class="add-workout-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="goal_type">
                    <i class="fas fa-flag"></i> Тип цели:
                </label>
                <select id="goal_type" name="goal_type" required>
                    <option value="calories">Сжечь калории</option>
                    <option value="workouts">Провести тренировки</option>
                    <option value="duration">Тренироваться (в минутах)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="target_value">
                    <i class="fas fa-bullseye"></i> Целевое значение:
                </label>
                <input type="number" id="target_value" name="target_value" step="1" min="1" placeholder="Например: 5000" required />
            </div>
            <div class="form-group">
                <label for="deadline">
                    <i class="fas fa-calendar-alt"></i> Дедлайн (ГГГГ-ММ-ДД):
                </label>
                <input type="date" id="deadline" name="deadline" required />
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Установить цель</button>
            <a href="/" class="btn btn-secondary"><i class="fas fa-times"></i> Отмена</a>
        </form>
    </div>
{% endblock %}
