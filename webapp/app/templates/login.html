<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVIII Fitness - Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unified_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% extends "base.html" %}
    
    {% block title %}NOVIII Fitness - Вход{% endblock %}
    
    {% block content %}
    <div class="fade-in">
        <div class="row justify-content-center">
            <div class="col-6 col-sm-12">
                <div class="card">
                    <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
                    
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
                        <p><a href="{{ url_for('reset_password') }}">Забыли пароль?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
