{% extends "base.html" %}
{% block title %}Редактировать тренировку{% endblock %}
{% block content %}
<div class="section card fade-in" style="max-width: 500px; margin: 40px auto;">
  <h1 class="section-title">Редактировать тренировку</h1>
  {% if error %}
    <div class="error" style="margin-bottom: 1rem;">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="form-group">
      <label for="activity">Активность</label>
      <input type="text" id="activity" name="activity" class="form-control" required value="{{ schedule.activity }}">
    </div>
    <div class="form-group">
      <label for="scheduled_time">Дата и время</label>
      <input type="datetime-local" id="scheduled_time" name="scheduled_time" class="form-control" required value="{{ schedule.scheduled_time.strftime('%Y-%m-%dT%H:%M') }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/" class="btn btn-outline" style="margin-left: 12px;">Отмена</a>
  </form>
</div>
{% endblock %}
